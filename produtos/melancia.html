<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melancia Doce - Direto da Terra</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Direto da Terra</h1>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">☰ Menu</label>
      <nav class="menu">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="../produtos.html">Produtos</a></li>
          <li><a href="../contato.html">Contato</a></li>
          <li><a href="../carrinho.html">Carrinho</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container produto-pagina">
    <div class="card-produto">
    <div class="produto-grid">
      <div class="produto-imagem">
        <img src="/img/melancia.png"  class="icone-produto" />
      </div>
      <div class="produto-info">
        <h2>Melancia Doce</h2>
        <p class="preco">R$ 20,00 <span>/ unidade</span></p>
        <form action="../carrinho.html" method="get">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" max="99" value="1" required>
          <button type="submit">Adicionar ao Carrinho</button>
        </form>
        <div class="descricao">
          <h4>Descrição</h4>
          <p>Melancia Doce fresca e selecionada diretamente da fazenda.</p>
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Direto da Terra. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
